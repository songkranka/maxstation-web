<h2 mat-dialog-title>ข้อมูลสินค้า</h2>

<mat-dialog-content class="mat-typography">
    <div class="col-10 topic">
        <mat-form-field appearance="fill" style="width: 100% !important">
            <mat-label>ค้นหา</mat-label>
            <input matInput type="text" [(ngModel)]="filterValue" (keyup.enter)="findByValue(filterValue)"
                placeholder="คำค้นหา">
        </mat-form-field>
    </div>

    <div class="example-container mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort class="table table-border table-hover mb-0 mt-3 shadow">
            <ng-container matColumnDef="no">
                <th class="text-center" mat-header-cell *matHeaderCellDef>No</th>
                <td class="text-center p-2" mat-cell *matCellDef="let element; let i = index">{{no + (i
                    + 1)}}
                </td>
            </ng-container>

            <ng-container matColumnDef="productId">
                <th class="text-center" mat-header-cell *matHeaderCellDef>รหัสสินค้า</th>
                <td class="text-center p-2" mat-cell *matCellDef="let element"> {{element.productId}} </td>
            </ng-container>

            <ng-container matColumnDef="productName">
                <th class="text-center" mat-header-cell *matHeaderCellDef>ชื่อสินค้า</th>
                <td class="text-left p-2" mat-cell *matCellDef="let element"> {{element.productName}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns" role="button"
                (click)="navigateToProfile(row.productId, row.productName)"></tr>
        </table>
    </div>
    <mat-paginator [length]="length" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions"
        (page)="pageEvent = $event; onPaginateChange($event)" showFirstLastButtons>
    </mat-paginator>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button (click)="closeDialog()" mat-flat-button color="warn">ยกเลิก</button>
</mat-dialog-actions>
