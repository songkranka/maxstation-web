<div *ngIf="isUserAuthenticated()">
    <div class="card pr-7">
        <div class="card-header bg-header-page "
            style="font-size: 16px !important; height: 40px;  padding-top: 10px; font-weight: 600;">
            {{headerCard}}
        </div>

        <div class="card-body">
            <div class="form-horizontal">
                <div class="row">
                    <div class="col-12 col-sm-12 col-md-6 col-lg-6">
                        <div class="row form-group" [formGroup]="myGroup">
                            <div class="col-4 text-right topic">รายงาน :</div>
                            <div class="col-8 data">
                                <div class="input-group">
                                    <input class="form-control data" formControlName="reportGroup" type="text"
                                        [disabled]="true">
                                    <button class="btn btn-primary btn-search" (click)="ShowModalReportGroup()">
                                        <i class="fa fa-search"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 col-sm-12 col-md-6 col-lg-6">
                        <div class="row form-group" *ngIf="parameterDaily !== undefined && parameterDaily !== null">
                            <div class="col-4 text-right topic">วันที่ : </div>
                            <div class="col-6 data">
                                <mat-form-field appearance="fill" style="width: 100% !important">
                                    <mat-date-range-input [rangePicker]="picker" [formGroup]="dateRange">
                                        <input matStartDate formControlName="start" placeholder="จากวันที่">
                                        <input matEndDate formControlName="end" placeholder="ถึงวันที่">
                                    </mat-date-range-input>
                                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                                    <mat-date-range-picker #picker></mat-date-range-picker>
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row form-group" *ngIf="parameterMonthly !== undefined && parameterMonthly !== null">
                            <div class="col-4 text-right topic">ระหว่างเดือน : </div>
                            <div class="col-6 data">
                                <mat-form-field appearance="fill" style="width: 100% !important">
                                    <input matInput [matDatepicker]="dp" [formControl]="date"
                                        datePickerFormat="MM/YYYY">
                                    <mat-datepicker-toggle matSuffix [for]="dp"></mat-datepicker-toggle>
                                    <mat-datepicker #dp startView="multi-year"
                                        (monthSelected)="setMonthAndYear($event, dp)" panelClass="example-month-picker">
                                    </mat-datepicker>
                                </mat-form-field>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row" *ngIf="parameterReportType !== undefined && parameterReportType !== null">
                    <div class="col-12 col-sm-12 col-md-6 col-lg-6">
                        <div class="row form-group" [formGroup]="myGroup">
                            <div class="col-4 text-right topic">ประเภท :</div>
                            <div class="col-6 data">
                                <mat-radio-group [(ngModel)]="selectedStatus" formControlName="statusOption">
                                    <mat-radio-button style="margin-right:5px;" [value]="0">สรุปยอดรวม</mat-radio-button>&nbsp;
                                    <mat-radio-button [value]="1">สรุปรายวัน</mat-radio-button>&nbsp;
                                </mat-radio-group>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row" *ngIf="parameterDocType !== undefined && parameterDocType !== null">
                    <div class="col-12 col-sm-12 col-md-6 col-lg-6">
                        <div class="row form-group" [formGroup]="myGroup">
                            <div class="col-4 text-right topic">ประเภทเอกสาร :</div>
                            <div class="col-6 data">
                                <mat-radio-group [(ngModel)]="selectedType" formControlName="selectedType">
                                    <mat-radio-button style="margin-right:5px;" [value]="0">ขายสด-ขายเชื่อ</mat-radio-button>&nbsp;
                                    <mat-radio-button [value]="1">ขายสด</mat-radio-button>&nbsp;
                                    <mat-radio-button [value]="2">ขายเชื่อ</mat-radio-button>&nbsp;
                                </mat-radio-group>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 col-sm-12 col-md-6 col-lg-6">
                        <div class="row form-group" [formGroup]="myGroup" *ngIf="parameterProduct !== undefined && parameterProduct !== null">
                            <div class="col-4 text-right topic">รหัสสินค้า :</div>
                            <div class="col-6 data">
                                <div class="input-group">
                                    <input class="form-control data" formControlName="productIdStart" type="text"
                                        [disabled]="true">
                                    <button class="btn btn-primary btn-search" (click)="ShowModalProductStart()">
                                        <i class="fa fa-search"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="row form-group" [formGroup]="myGroup" *ngIf="parameterCustomer !== undefined && parameterCustomer !== null">
                            <div class="col-4 text-right topic">รหัสลูกค้า :</div>
                            <div class="col-6 data">
                                <div class="input-group">
                                    <input class="form-control data" formControlName="customerIdStart" type="text"
                                        [disabled]="true">
                                    <button class="btn btn-primary btn-search" (click)="ShowModalCustomerStart()">
                                        <i class="fa fa-search"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-sm-12 col-md-6 col-lg-6">
                        <div class="row form-group" [formGroup]="myGroup" *ngIf="parameterProduct !== undefined && parameterProduct !== null">
                            <div class="col-2 text-right topic">ถึง :</div>
                            <div class="col-6 data">
                                <div class="input-group">
                                    <input class="form-control data" formControlName="productIdEnd" type="text"
                                        [disabled]="true">
                                    <button class="btn btn-primary btn-search" (click)="ShowModalProductEnd()">
                                        <i class="fa fa-search"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="row form-group" [formGroup]="myGroup" *ngIf="parameterCustomer !== undefined && parameterCustomer !== null">
                            <div class="col-2 text-right topic">ถึง :</div>
                            <div class="col-6 data">
                                <div class="input-group">
                                    <input class="form-control data" formControlName="customerIdEnd" type="text"
                                        [disabled]="true">
                                    <button class="btn btn-primary btn-search" (click)="ShowModalCustomerEnd()">
                                        <i class="fa fa-search"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="right-bar mt-2">
        <button class="btn circle-button circle-buttonPrint" data-tooltip="Print" data-tooltip-location="left"
            (click)="exportPDF()" *ngIf="isPdf === 'Y'">
            <i class="fas fa-print"></i>
        </button>
        <button class="btn circle-button circle-buttonPrint" data-tooltip="Excel" data-tooltip-location="left"
            (click)="exportExcel()" *ngIf="isExcel === 'Y'">
            <i class="fas fa-file-excel"></i>
        </button>
    </div>
</div>
