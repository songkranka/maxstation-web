<div *ngIf="isUserAuthenticated()">
    <div class="card pr-7">
        <div class="card-header bg-header-page "
            style="font-size: 16px !important; height: 40px;  padding-top: 10px; font-weight: 600;">
            {{headerCard}}
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-6">
                    <div class="row">
                        <div class="col-4 topic">
                            <mat-form-field appearance="fill">
                                <mat-label>วันที่</mat-label>
                                <input matInput [matDatepicker]="picker" [ngModel]="docDate"
                                    (dateChange)="changeDate($event)">
                                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                                <mat-datepicker #picker></mat-datepicker>
                            </mat-form-field>
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <div class="row">
                        <div class="col-4 text-right align-middle topic">
                            กะที่ต้องการ :
                        </div>
                        <div class="col-6">
                            <select class="form-control" *ngIf="listPeriod.length > 0; else elseBlock"
                                [(ngModel)]="periodNo">
                                <option *ngFor="let item of listPeriod;let i=index" [value]="item.periodNo">
                                    {{ item.periodName }}
                                </option>
                            </select>
                            <ng-template #elseBlock>
                                <div class="col-4 text-right align-middle topic">
                                    ไม่พบข้อมูลกะ
                                </div>
                            </ng-template>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="right-bar mt-2">
        <button class="btn circle-button circle-buttonPrint" data-tooltip="Print" data-tooltip-location="left"
            (click)="exportPDF()" *ngIf="isPdf === 'Y'">
            <i class="fas fa-print"></i>
        </button>
        <button class="btn circle-button circle-buttonPrint" data-tooltip="Excel" data-tooltip-location="left"
            (click)="exportExcel()" *ngIf="isExcel === 'Y'">
            <i class="fas fa-file-excel"></i>
        </button>
    </div>
</div>
