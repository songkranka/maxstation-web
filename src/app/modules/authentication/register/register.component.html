<div
  class="card card-authentication mx-auto my-5 border-secondary border-top-sm border-bottom-sm animate__animated animate__fadeInDown"
>
  <div class="card-body">
    <div class="card-content p-2">
      <div class="text-center">
        <img src="./../../../../assets/images/ptg_logo.png" />
        <p>
          <small>PT Max Station</small>
        </p>
      </div>

      <div class="card-title text-uppercase text-center py-3 font-weight-bold">
        Sign Up
      </div>

      <form>
        <div class="form-group">
          <label for="username" class="sr-only">Username</label>
          <input
            type="text"
            id="username"
            class="form-control rounded-0"
            placeholder="Enter your username"
          />
        </div>

        <div class="form-group">
          <label for="password" class="sr-only">Password</label>
          <input
            type="password"
            id="password"
            class="form-control rounded-0"
            placeholder="Enter your password"
          />
        </div>

        <div class="form-group">
          <label for="confirm-password" class="sr-only">Confirm Password</label>
          <input
            type="password"
            id="confirm-password"
            class="form-control rounded-0"
            placeholder="Enter your password again"
          />
        </div>

        <div class="form-group">
          <label for="email-address" class="sr-only">Email Address</label>
          <input
            type="password"
            id="email-address"
            class="form-control rounded-0"
            placeholder="Enter your email address"
          />
        </div>

        <div class="form-group">
          <input type="checkbox" id="is-remember" class="mr-2" />
          <label for="is-remember">
            I agree to <a href="javascript:void(0)">Terms of Service</a> and
            <a href="javascript:void(0)">Privacy Policy</a> .
          </label>
        </div>

        <button
          type="button"
          class="btn btn-secondary shadow-secondary btn-round btn-block waves-effect waves-light"
        >
          Register
        </button>
        <div class="text-center pt-3">
          <p>or Sign up with</p>
          <a
            href="javascript:void()"
            class="btn-social btn-social-circle btn-facebook waves-effect waves-light m-1"
          >
            <i class="fab fa-facebook-f"></i>
          </a>
          <a
            href="javascript:void()"
            class="btn-social btn-social-circle btn-google-plus waves-effect waves-light m-1"
          >
            <i class="fab fa-google-plus-g"></i>
          </a>
          <a
            href="javascript:void()"
            class="btn-social btn-social-circle btn-twitter waves-effect waves-light m-1"
          >
            <i class="fab fa-twitter"></i>
          </a>
          <hr />
          <p class="text-muted mb-0">
            have an account
            <a href="/login"> Sign In</a>
          </p>
        </div>
      </form>
    </div>
  </div>
</div>
