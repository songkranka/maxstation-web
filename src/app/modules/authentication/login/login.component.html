        <form [formGroup]="loginForm" (ngSubmit)="login()" autocomplete="off">
          <h3 class="form-signin-heading ">เข้าสู่ระบบบัญชีสถานีบริการ</h3>
          <div *ngIf="invalidLogin" class="alert alert-danger">{{InvalidMessage}}</div>
          <div class="form-group">
            <label for="Labelusername" class="">รหัสพนักงาน</label>
            <input type="text" class="form-control" id="username" formControlName="username" [(ngModel)]="credentials.Username" autocomplete="off"
              placeholder="Enter username" [attr.disabled]="IsLoading?1:null">
            <small class="form-text text-danger"
              *ngIf="loginForm.controls.username.touched && loginForm.controls.username.errors?.required">
              Please enter username.!
            </small>
          </div>
  
          <div class="form-group">
            <label for="exampleInputPassword1">รหัสผ่าน</label>
            <input type="text" class="form-control text-secure texthidden" formControlName="password" [(ngModel)]="credentials.Password" autocomplete="off"
              placeholder="Password" [attr.disabled]="IsLoading?1:null">
          </div>
  
          <div class="form-group">
            <!-- <select class="form-control" formControlName="company">
              <option value="">กรุณาเลือกบริษัท</option>
              <option *ngFor="let item of companys;let i = index" [value]="companys[i].CompCode">
                {{companys[i].CompName}}
              </option>
            </select> -->
            <select class="form-control" formControlName="company" [attr.disabled]="IsLoading?1:null">
              <option *ngFor="let item of companys" [ngValue]="item.CompCode">
                {{item.CompName}}
              </option>
            </select>
          </div>
  
          <div class="form-group">
            <div class="row">
                  <div class="col-6">
                    <button type="submit" class="btn btn-primary w-100" [disabled]="!loginForm.valid || IsLoading">
                      <span class="pt-2 font-weight-light" *ngIf="!IsLoading">
                        Submit
                      </span>
                      <!-- *ngIf="IsLoading" -->
                      <div class="spinner-border" role="status" *ngIf="IsLoading" ></div>
                    </button>
                  </div>
                  <div class="col-6 text-right ">
                      <!-- text-blue text-decoration-none -->
                      <a href="https://ptpassword.pt.co.th/forgetPassword" class=" btn text-blue shadow-none" target="_blank">เปลี่ยนรหัสผ่าน</a>
                  </div>
            </div>
          </div>
        </form>
