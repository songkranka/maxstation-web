<ng-template class="modal" #modalProduct let-modal>
      <div class="modal-header bg-header">
        <span class="modal-title h6">
            <i class="fa fa-plus mr-3"></i>เพิ่มรายการสินค้า
        </span>
        <button type="button" class="close" (click)=CloseModal()>
            &times;
        </button>
    
      </div>
      <div class="modal-body">
        <table class="table table-borderless">
          <tr>
            <td>
              <input type="text" class="form-control form-control-sm" id="txtSearchProduct" [disabled]=IsLoading (keyup.enter)=SearchProduct()>
            </td>
            <td style="width: 200px;">
              <button class="btn btn-primary w-100 btn-sm" type="button"[disabled]=IsLoading (click)=SearchProduct()>
                <i class="fa fa-search mx-2"></i>ค้นหาสินค้า
              </button>
            </td>
          </tr>
        </table>
        <div class="row">
          <div class="col-6">
            <span>รายการสินค้า</span>
            <div class="table-custom-scrollbar">
              <table class="table table-hover">
                <thead>
                  <tr>
                    <th>#</th>
                    <th>รหัสสินค้า</th>
                    <th>ชื่อสินค้า</th>
                    <th style="cursor: pointer;width: 50px;" class="btn-success text-center " (click)=SelectAllProduct() >
                      <i class="fa fa-angle-double-right"></i>
                    </th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let product of ArrShowProduct;let i=index">   
                    <td class="text-center">{{i+1}}</td>                 
                    <td>{{product.pdId}}</td>
                    <td>{{product.pdName}}</td>                    
                    <td  style="cursor: pointer;" class="btn-outline-success text-center" (click)=SelectProduct(i)>
                      <i class="fa fa-angle-right"></i>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
          <div class="col-6">
            <span>รายการสินค้าที่เลือก</span>
            <div class="table-custom-scrollbar">
              <table class="table table-hover">
                <thead>
                  <tr>
                    <th>#</th>
                    <th>รหัสสินค้า</th>
                    <th>ชื่อสินค้า</th>
                    <th style="cursor: pointer;width: 50px;" class="btn-success text-center" (click)=UnSelectAllProduct()>
                      <i class="fa fa-trash"></i>
                    </th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let product of ArrSelectProduct;let i=index" >                    
                      <td class="text-center">
                        {{i+1}}
                        <!-- <button class="btn btn-danger btn-sm btn-block" >                          
                        </button> -->
                      </td>
                      <td>{{product.pdId}}</td>
                      <td>{{product.pdName}}</td>
                      <td class="text-center btn-outline-danger" style="cursor: pointer;" (click)=UnSelectProduct(i)>
                        <i class="fa fa-trash-alt"></i>
                      </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
        

      </div>
      
      <div class="modal-footer text-center">
        <button type="button" class="btn btn-primary btn-sm" data-dismiss="modal" (click)=SaveData()>
          <i class="fa fa-check mr-3"></i>ตกลง
        </button>
        <button type="button" class="btn btn-danger btn-sm" data-dismiss="modal" (click)=CloseModal()>
          <i class="fa fa-times mr-3"></i>ยกเลิก
        </button>
      </div>
</ng-template>
