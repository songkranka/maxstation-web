<div
    class="modal-header bg-header"
    style="height: 40px; padding-top: 10px;"
>
    <span class="modal-title h6">รายการใบสั่งซื้อ</span>
    <button
        type="button"
        class="close"
        (click)=ActiveModal.dismiss()
    >
        &times;
    </button>
</div>
<!-- End Of Modal Header -->
<div class="modal-body">
    <div class="row">
        <div class="col-sm-12 col-md-8 col-lg-6">
            <div class="input-group">
                <input
                    type="text"
                    [(ngModel)]="StrKeyWord"
                    class="form-control form-control-sm"
                    id="txtSearchProduct"
                    (keyup.enter)=SearchData()
                >
                <div
                    class="input-group-append"
                    style="width:100px;"
                >
                    <button
                        class="btn btn-primary w-100 btn-sm"
                        type="button"
                        (click)=SearchData()
                    >
                        ค้นหา
                    </button>
                </div>
            </div>
        </div>
    </div>
    <!-- End Of SearchKeyWord -->

    <div class="table-responsive mt-3">
      <!-- *ngIf="ArrFilterData.length" -->
      <table
            class="table table-sm table-hover m-0"
        >
            <thead>
                <tr>
                    <th class="text-center align-middle">#</th>
                    <th class="text-center align-middle">เลขที่ใบสั่งซื้อ</th>
                    <th class="text-center align-middle">วันที่ใบสั่งซื้อ</th>
                    <th class="text-center align-middle">รหัสผู้จำหน่าย</th>
                    <th class="text-center align-middle">ชื่อผู้จำหน่าย</th>
                </tr>
            </thead>
            <tbody *ngIf="HaveHeader()">
                <tr
                    *ngFor="let po of ArrFilterData;let i = index"
                    role="button"
                    (click)="ActiveModal.close(po)"
                >
                    <td class="text-center pl-2">{{i+1}}</td>
                    <td class="text-center p-2">{{ArrFilterData[i].PoNumber}}</td>
                    <td class="text-center p-2">
                        {{ArrFilterData[i].DocDate | date:'dd/MM/yyyy'}}
                    </td>
                    <td class="text-left p-2">{{ArrFilterData[i].Vendor}}</td>
                    <td class="text-left p-2">{{ArrFilterData[i].SupplierName}}</td>
                </tr>
            </tbody>
            <tfoot *ngIf="!HaveHeader()">
              <tr>
                <td colspan="6" class="bg-light text-center">
                  ไม่พบรายการใบสั่งซื้อ
                </td>
              </tr>
            </tfoot>
        </table>
    </div>
    <!-- End Of Table Responsive -->
</div>
<!-- End Of Modal Body -->
